<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body class="light-mode">
    <div id="dark-mode-btn">
        <input type="checkbox" id="toggle">
        <label for="toggle">
            <span class="toggle-border">
                <span class="toggle-indicator"></span>
            </span>
        </label>
    </div>
    <form id="register">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName">

        <label for="email">Email Address</label>
        <input type="text" id="email">

        <label for="password">Password</label>
        <input type="password" id="password">

        <label for="Age">Age</label>
        <input type="number" id="Age">

        <label for="state">State</label>
        <select id="state">
            <option value="">Choose...</option>
            <option>Illinois</option>
            <option>Indiana</option>
            <option>Iowa</option>
        </select>
        <div class="boxes">
            <div class="box">
                <input type="checkbox" id="terms">
                <label for="terms">Agree to our terms and conditions</label>
            </div>
        
            <div class="box">
                <input type="checkbox" id="newsletter" checked>
                <label for="newsletter">Sign up for our newsletter</label>
            </div>
            
        </div>
        <div class="boxes radio">
            <p>What gender do you identify as?</p>
            <div class="box radio">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
            </div><!-- End box radio-->
            
            <div class="box radio">
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div><!-- End box radio-->
            
            <div class="box radio">
                <input type="radio" name="gender" id="nonbinary" value="nonbinary">
                <label for="nonbinary">Non-binary</label>
            </div><!-- End box radio-->

            <div class="box radio">
                <input type="radio" name="gender" id="not-provided" value="Prefer not to say">
                <label for="not-provided">Prefer not to say</label>
            </div><!-- End box radio-->
            
        </div><!-- End boxes-->

        <input id="register" type="submit" value="Register">

       
        

    </form>
    <table>
        <thead>
            <tr>
                <th>First Name</th> 
                <th>LastName</th>
                <th>E-Mail</th>
                <th>Password</th>
                <th>Age</th>
                <th>State</th>
                <th>Agreed</th>
                <th>Newsletter</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr class="fall year1">
                
                <!-- <td class="numStudents">20</td> -->
            </tr>
            

            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Average Age</td>
                <td id="averageAge"></td>
            </tr>
        </tfoot>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
