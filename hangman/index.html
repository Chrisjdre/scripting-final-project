<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="style.css" rel="stylesheet">
    
</head>

<body>
    <h1>Hangman</h1>
    <p>Find the hidden word by entering a letter.</p>
    <div class="hangman-container">
        <svg class="figure-container">
            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <!-- Rod/Noose -->
            <line x1="60" y1="20" x2="140" y2="20" /> <!-- noose -->
            <line x1="140" y1="20" x2="140" y2="50" /> <!-- top -->
            <line x1="60" y1="20" x2="60" y2="230" /> <!-- pole -->
            <line x1="20" y1="230" x2="100" y2="230" /> <!-- base -->
            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <!-- Arms -->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
            <!-- Legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>
        <div id="wrong-letters-container">
            <p>Wrong letters</p>
            
        </div>
        <div id="word-container">
           
        </div>
    </div>
    <!-- Container for final message -->
    <div id="popup-container">
        <div id="modal">
            <h2 id="final-message">welcome to hangman click play to begin</h2>
            <button id="play-button">Play</button>
        </div>
    </div>
    <!-- Notification -->
    <div id="notification-container">
        <p>You have already entered the letter <span id="letter-already-entered"> </span></p>
    </div>
    <script src="scripts.js"></script>
    <script src="papaparse.js"></script>
    <script src="papa.js"></script>
</body>

</html>
