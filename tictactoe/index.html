<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Hangman</h1>
    <p>Player x choose a box</p>
    <div class="game-container">
        <svg class="figure-container">
           
            <!-- Rod/Noose -->
            <line x1="10" y1="75" x2="215" y2="75" /> <!-- top horizontal -->
            <line x1="150" y1="10" x2="150" y2="215" /> <!-- right vertical -->
            <line x1="75" y1="10" x2="75" y2="215" /> <!-- left vertical -->
            <line x1="215" y1="150" x2="10" y2="150" /> <!-- bottom horizontal -->
            <circle cx="112" cy="37" r="29"  />
            <line x1="10" y1="10" x2="65" y2="65" />
            <line x1="65" y1="10" x2="10" y2="65" />
           
        </svg>
        
        
    </div>
    
</body>

</html>
